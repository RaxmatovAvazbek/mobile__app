<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Schedule</title>
  <link rel="stylesheet" href="/css/main.css">
  <!-- <link rel="stylesheet" href="../css/nastiroykiOnline.css"> -->
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Онлайн бронирование</h1>
    </div>
    <div class="toggle-switch">
      <label>
        <span>Подтверждать записи для всех клиентов</span>
        <input type="checkbox" checked>
        <div class="slider"></div>
      </label>
    </div>
    <div class="menu">
      <div class="menu-item">
        <div class="icon calendar"></div>
        <div class="text">
          <div class="title">Длительность записи</div>
          <div class="subtitle">С 5 февраля до 17 февраля</div>
        </div>
      </div>
      <div class="menu-item">
        <div class="icon break"></div>
        <div class="text">
          <div class="title">Перерыв между сеансами</div>
          <div class="subtitle">1 час. 45 мин.</div>
        </div>
      </div>
      <div class="menu-item">
        <div class="icon confirmation"></div>
        <div class="text">
          <div class="title">Подтверждение записи</div>
          <div class="subtitle">Не настроено</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
