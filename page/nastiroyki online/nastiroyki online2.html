<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн бронирование</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Онлайн бронирование</h1>
        </div>
        <div class="toggle-switch">
            <label>
                <span>Подтверждать записи для всех клиентов</span>
                <input type="checkbox" checked>
                <div class="slider"></div>
            </label>
        </div>
        <div class="toggle-switch">
            <label>
                <span>Подтверждать записи только для новых клиентов</span>
                <input type="checkbox">
                <div class="slider"></div>
            </label>
        </div>
        <div class="toggle-switch">
            <label>
                <span>Не подтверждать записи</span>
                <input type="checkbox">
                <div class="slider"></div>
            </label>
        </div>
        <div class="description">
            Настройте подтверждение записи. Вы можете подтверждать каждую запись и приложение будет отправлять
            уведомления клиентам.
            <br><br>
            Или клиенты будут бронировать Ваши услуги без Вашего подтверждения и Вы будете видеть всех записанных
            клиентов.
        </div>
        <button class="save-button">Сохранить</button>
    </div>
</body>

</html>
