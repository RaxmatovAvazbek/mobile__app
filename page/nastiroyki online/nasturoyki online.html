<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка уведомлений</title>
    <link rel="stylesheet" href="/css/nastiroyki onlinexl.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Настройка уведомлений</h1>
            <label class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
                Отключить все уведомления
            </label>
        </header>
        <section class="notifications">
            <div class="notification">
                <p>Мессенджеры</p>
                <span>SMS</span>
            </div>
            <div class="notification active">
                <p>Напоминать о записи</p>
                <span>Не настроено</span>
            </div>
            <div class="notification">
                <p>Отмена записи</p>
                <span>Не настроено</span>
            </div>
            <div class="notification">
                <p>Изменение записи</p>
                <span>Не настроено</span>
            </div>
        </section>
    </div>
</body>
</html>
